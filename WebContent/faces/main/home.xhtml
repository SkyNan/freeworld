<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><h:outputText value="#{global.main_home_title}"></h:outputText></title>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<style type="text/css">
.ui-widget-content {
	border: 0px solid #E0CFC2;
	background: #F4F0EC;
	color: #1E1B1D
}
</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50" resizable="true"
			closable="false" collapsible="true" id="layout_north">
			<!-- 			<h:form id="tabmenuform"> -->
			<!-- 				<p:selectOneButton value="#{buttonBean.number}"> -->
			<!-- 					<f:selectItem itemLabel="Option 1" itemValue="1" /> -->
			<!-- 					<f:selectItem itemLabel="Option 2" itemValue="2" /> -->
			<!-- 					<f:selectItem itemLabel="Option 3" itemValue="3" /> -->
			<!-- 					<f:selectItem itemLabel="Option 1" itemValue="1" /> -->
			<!-- 					<f:selectItem itemLabel="Option 2" itemValue="2" /> -->
			<!-- 					<f:selectItem itemLabel="Option 3" itemValue="3"/> -->
			<!-- 				</p:selectOneButton> -->
			<!-- 			</h:form> -->
		</p:layoutUnit>

		<p:layoutUnit position="south" size="50" resizable="true"
			closable="false" collapsible="true" id="layout_south">
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" id="layout_west"
			header="#{global.main_home_menu}" resizable="true" closable="false"
			collapsible="true">
			<h:form>
				<p:menu style="width:180px">
					<p:submenu label="#{global.main_home_menu_student}">
						<p:menuitem value="#{global.main_home_menu_student_list}"
							icon="ui-icon-disk" />
						<p:menuitem value="#{global.main_home_menu_student_new}"
							process="@this" icon="ui-icon-disk"
							actionListener="#{mainController.toNewStudent}"
							update=":center_form" />
						<p:menuitem value="#{global.main_home_menu_student_catagory}"
							icon="ui-icon-disk" />
					</p:submenu>
					<p:submenu label="#{global.main_home_menu_teacher}">
						<p:menuitem value="#{global.main_home_menu_teacher_list}"
							icon="ui-icon-disk" />
						<p:menuitem value="#{global.main_home_menu_teacher_new}"
							icon="ui-icon-disk" />
						<p:menuitem value="#{global.main_home_menu_teacher_catagory}"
							icon="ui-icon-disk" />
					</p:submenu>
					<p:submenu label="#{global.main_home_menu_course}">
						<p:menuitem value="#{global.main_home_menu_course_list}"
							ajax="false" icon="ui-icon-disk" />
						<p:menuitem value="#{global.main_home_menu_course_new}"
							ajax="false" icon="ui-icon-disk" />
						<p:menuitem
							value="#{global.main_home_menu_course_course_to_teacher}"
							ajax="false" icon="ui-icon-disk" />
					</p:submenu>
					<p:submenu label="#{global.main_home_menu_exam}">
						<p:menuitem value="#{global.main_home_menu_exam_list}"
							ajax="false" icon="ui-icon-disk" />
						<p:menuitem value="#{global.main_home_menu_exam_new}" ajax="false"
							icon="ui-icon-disk" />
						<p:menuitem value="#{global.main_home_menu_exam_analyse}"
							ajax="false" icon="ui-icon-disk" />
					</p:submenu>
					<p:submenu label="#{global.main_home_menu_assignment}">
						<p:menuitem value="#{global.main_home_menu_assignment_list}"
							ajax="false" icon="ui-icon-disk" />
						<p:menuitem value="#{global.main_home_menu_assignment_new}"
							ajax="false" icon="ui-icon-disk" />
						<p:menuitem value="#{global.main_home_menu_assignment_result}"
							ajax="false" icon="ui-icon-disk" />
					</p:submenu>
					<p:submenu label="#{global.main_home_menu_communicate}">
						<p:menuitem value="#{global.main_home_menu_student_test}"
							ajax="false" icon="ui-icon-disk" />
						<p:menuitem value="#{global.main_home_menu_tieba}" ajax="false"
							icon="ui-icon-disk" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="300" id="layout_east"
			header="#{global.main_home_announcement}" resizable="true"
			closable="false" collapsible="true" collapsed="true">
			<p:fieldset legend="#{global.main_home_public_information}"
				toggleable="true" style="margin-top:10px;">
				<p:dataTable id="publicinformationtable" var="pubAnnounce"
					value="#{publicResources.pubAnnounce}">
					<p:column
						headerText="#{global.main_home_private_information_type_header}"
						width="20%;" sortBy="model">
						<h:outputText value="#{pubAnnounce.type}" />
					</p:column>
					<p:column
						headerText="#{global.main_home_private_information_content_header}"
						width="80%;">
						<p:commandLink value="#{pubAnnounce.subject}"></p:commandLink>
					</p:column>
				</p:dataTable>
				<div align="right" style="margin-top: 2px;">
					<p:commandLink value="#{global.main_home_public_information_more}"></p:commandLink>
				</div>
			</p:fieldset>
			<p:fieldset legend="#{global.main_home_private_information}"
				toggleable="true" style="margin-top:30px;">
				<p:dataTable id="privateinformationtable" var="car"
					value="#{tableBean.cars}">

					<p:column
						headerText="#{global.main_home_public_information_type_header}"
						width="20%;" sortBy="model">
						<h:outputText value="#{car.model}" />
					</p:column>

					<p:column
						headerText="#{global.main_home_public_information_content_header}"
						width="80%;">
						<p:commandLink value="#{car.year}"></p:commandLink>
					</p:column>
				</p:dataTable>
				<div align="right" style="margin-top: 2px;">
					<p:commandLink value="#{global.main_home_private_information_more}"></p:commandLink>
				</div>
			</p:fieldset>
		</p:layoutUnit>
		<p:layoutUnit position="center" id="layout_center">
			<h:form id="center_form">
				<ui:include src="#{mainController.currentURL}"></ui:include>
			</h:form>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
