<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>
	<p:dialog visible="true" closable="false" resizable="false"
		draggable="false" header="#{global.main_familyinfo_dialog_header}">
		<h:form id="form01">
			<p:fieldset legend="#{global.main_familyinfo_basic_info}"
				toggleable="true">
				<h:panelGrid id="basicinfo_grid" cellpadding="5" style="margin-bottom:10px">
					<p:row>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_father}"
								style="margin-right:20px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_father_name}"
								style="margin-right:10px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:inputText maxlength="10" style="margin-right:20px;"></p:inputText>
						</p:column>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_father_phone}"
								style="margin-right:10px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:inputText maxlength="10" style="margin-right:10px;"></p:inputText>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox itemLabel="接受短消息" />
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_mother}"
								style="margin-right:20px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_mother_name}"
								style="margin-right:10px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:inputText maxlength="10" style="margin-right:20px;"></p:inputText>
						</p:column>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_mother_phone}"
								style="margin-right:10px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:inputText maxlength="10" style="margin-right:10px;"></p:inputText>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox itemLabel="接受短消息" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_address}"
								style="margin-right:20px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:outputLabel value="" style="margin-right:10px;"></p:outputLabel>
						</p:column>
						<p:column colspan="2">
							<p:selectOneMenu style="margin-right:5px;">
								<f:selectItem itemLabel="#{global.main_familyinfo_address_firt}" itemValue="" />
								<f:selectItem itemLabel="Option 1" itemValue="1" />
								<f:selectItem itemLabel="Option 2" itemValue="2" />
								<f:selectItem itemLabel="Option 3" itemValue="3" />
							</p:selectOneMenu>
							<p:selectOneMenu style="margin-right:5px;">
								<f:selectItem itemLabel="#{global.main_familyinfo_address_second}" itemValue="" />
								<f:selectItem itemLabel="Option 1" itemValue="1" />
								<f:selectItem itemLabel="Option 2" itemValue="2" />
								<f:selectItem itemLabel="Option 3" itemValue="3" />
							</p:selectOneMenu>
							<p:selectOneMenu style="margin-right:5px;">
								<f:selectItem itemLabel="#{global.main_familyinfo_address_third}" itemValue="" />
								<f:selectItem itemLabel="Option 1" itemValue="1" />
								<f:selectItem itemLabel="Option 2" itemValue="2" />
								<f:selectItem itemLabel="Option 3" itemValue="3" />
							</p:selectOneMenu>
						</p:column>
						<p:column colspan="1">
							<p:inputText maxlength="40" size="35"></p:inputText>
						</p:column>
					</p:row>
					<p:row>
					<p:column colspan="1">
						<p:outputLabel value="#{global.main_familyinfo_email}"
							style="margin-right:20px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:outputLabel value="" style="margin-right:10px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:inputText maxlength="30" size="35"></p:inputText>
						</p:column>
					</p:row>
				</h:panelGrid>
			</p:fieldset>
			<p:separator id="customSeparator" style="width:700px;height:1px" />
			<p:fieldset legend="#{global.main_familyinfo_student_info}"
				toggleable="true">
				<h:panelGrid >
					<p:row>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_student_school}"
								style="margin-right:20px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:outputLabel value="巴东县第一高级中学"
								style="margin-right:10px;"></p:outputLabel>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_student_name}"
								style="margin-right:20px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:inputText maxlength="10" style="margin-right:10px;"></p:inputText>
						</p:column>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_student_no}"
								style="margin-right:20px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:inputText maxlength="10" style="margin-right:10px;"></p:inputText>
						</p:column>
						</p:row>
						<p:row>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_student_gender}"
								style="margin-right:20px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:selectOneMenu style="margin-right:20px;">
								<f:selectItem itemLabel="#{global.main_familyinfo_student_male}" itemValue="1" />
								<f:selectItem itemLabel="#{global.main_familyinfo_student_female}" itemValue="2" />
							</p:selectOneMenu> 
						</p:column>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_student_age}"
								style="margin-right:10px;"></p:outputLabel>
						</p:column>
						<p:column colspan="1">
							<p:selectOneMenu style="margin-right:5px;">
								<f:selectItem itemLabel="1" itemValue="1" />
								<f:selectItem itemLabel="2" itemValue="2" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="1">
							<p:outputLabel value="#{global.main_familyinfo_student_classbelong}"
								style="margin-right:20px;"></p:outputLabel>
						</p:column>
						<p:column>
							<p:selectOneMenu style="margin-right:10px;">
								<f:selectItem itemLabel="#{global.main_familyinfo_student_grade}" itemValue="1" />
								<f:selectItem itemLabel="2" itemValue="2" />
							</p:selectOneMenu>
							<p:selectOneMenu style="margin-right:5px;">
								<f:selectItem itemLabel="#{global.main_familyinfo_student_class}" itemValue="1" />
								<f:selectItem itemLabel="2" itemValue="2" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</h:panelGrid>
			</p:fieldset>
			<p:separator id="customSeparator1" style="width:700px;height:1px" />
			<p:panel style="margin-bottom:30px;">
				<div align="right" style="margin-top: 0px;">
				    <p:commandButton value="#{global.main_familyinfo_confitm}"></p:commandButton>	
					<p:commandButton value="#{global.main_familyinfo_close}"></p:commandButton>	
				</div>
			</p:panel>
		</h:form>
	</p:dialog>
</h:body>
</html>
